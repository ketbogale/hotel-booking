<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
  <div class="login-container">
    <h2>Reset Password</h2>
    <form id="resetForm">
      <input type="password" id="newPassword" placeholder="Enter new password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
      <button type="submit" class="login-btn">Reset Password</button>
      <div id="resetMsg" class="error-message"></div>
    </form>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const resetForm = document.getElementById('resetForm');
    const newPassword = document.getElementById('newPassword');
    const resetMsg = document.getElementById('resetMsg');

    resetForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      if (!newPassword.value.trim()) {
        resetMsg.textContent = 'Please enter a new password.';
        resetMsg.className = 'error-message active error';
        return;
      }
      try {
        const res = await fetch('http://localhost:5000/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password: newPassword.value })
        });
        const data = await res.json();
        if (data.error) {
          resetMsg.textContent = data.error;
          resetMsg.className = 'error-message active error';
        } else {
          resetMsg.textContent = data.message;
          resetMsg.className = 'error-message active success';
          resetForm.reset();
        }
      } catch (err) {
        resetMsg.textContent = 'Something went wrong. Please try again.';
        resetMsg.className = 'error-message active error';
      }
    });
  </script>
   <script src="../js/authGuard.js"></script>
</body>
</html>
