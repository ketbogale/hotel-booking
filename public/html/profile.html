<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User | profile</title>
  <link rel="icon" type="image/png" href="../src/image/favivon-logo.png">
  <link rel="shortcut icon" type="image/png" href="../src/image/favivon-logo.jpg">
  <link rel="stylesheet" href="../styles/profile.css" />
  <!-- For icons, we use Font Awesome CDN (or you can use any icon library you prefer) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
  <div class="sidebar-container">
    <div class="profile-header">
      <img src="../src/image/profile-image.jpg" alt="Profile" class="profile-img"/>
      <div class="profile-info">
        <div class="profile-name">Ketema Bogale</div>
        <div class="profile-email">ket1boggood@gmail.com</div>
        <button class="edit-btn">Edit Profile</button>
      </div>
    </div>
    <div class="sidebar-list">
      <a href="index.html" class="sidebar-item"><i class="fas fa-home"></i> Home <span>&gt;</span></a>
      <a href="#" class="sidebar-item"><i class="fa-regular fa-bell"></i> Notifications <span>&gt;</span></a>
      <a href="#" class="sidebar-item"><i class="fa-solid fa-gear"></i> Settings <span>&gt;</span></a>
      <hr>
      <a href="#" class="sidebar-item"><i class="fa-solid fa-calendar-check"></i> Booking History <span>&gt;</span></a>
      <a href="#" class="sidebar-item"><i class="fa-solid fa-location-dot"></i> Location <span>&gt;</span></a>
      <a href="#" class="sidebar-item"><i class="fas fa-sign-out"></i> Log out<span>&gt;</span></a>
      <hr>
    </div>
  </div>
  <!-- Edit Profile Modal -->
  <div id="editProfileModal" class="edit-profile-modal">
    <div class="edit-profile-content">
      <span class="close-btn" id="closeEditProfile">&times;</span>
      <div class="edit-profile-header">
        <img src="../src/image/profile-image.jpg" alt="Profile" class="edit-profile-img" id="editProfileImgPreview"/>
        <input type="file" id="editProfileImgInput" accept="image/*" style="display:none;" />
        <div class="edit-profile-camera" id="editProfileCameraBtn">
          <i class="fa fa-camera"></i>
        </div>
      </div>
      <h2>Edit Profile</h2>
      <form class="edit-profile-form">
        <label>First Name</label>
        <input type="text" value="" placeholder="First Name" />
        <label>Last Name</label>
        <input type="text" value="" placeholder="Last Name" />
        <label>Username</label>
        <input type="text" value="" placeholder="Username" />
        <button type="submit" class="save-btn">Save Changes</button>
      </form>
    </div>
  </div>
  <script src="../js/authGuard.js"></script>
  <script src="../js/profile.js"></script>
</body>
</html>
