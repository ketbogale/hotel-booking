<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment | Africa Hotel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/payment.css">
</head>
<body>
  <div class="payment-container">
    <h2>Payment Details</h2>
    <!--< div id="bookingSummary"> </div>-->
    <form id="paymentForm">
      <div class="form-group">
        <label for="cardName">Cardholder Name</label>
        <input type="text" id="cardName" required>
      </div>
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" maxlength="19" required pattern="\\d{16,19}">
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="expiry">Expiry Date</label>
          <input type="text" id="expiry" placeholder="MM/YY" required pattern="\\d{2}/\\d{2}">
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="password" id="cvv" maxlength="4" required pattern="\\d{3,4}">
        </div>
      </div>
      <button type="submit" class="pay-btn">Pay Now</button>
      <div id="paymentError" class="error-message" style="display:none;"></div>
      <div id="paymentSuccess" class="success-message" style="display:none;"></div>
    </form>
  </div>
  <script src="../js/authGuard.js"></script>
  <script src="../js/payment.js"></script>
</body>
</html>
