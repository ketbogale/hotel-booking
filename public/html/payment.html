<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking Payment</title>
  <link rel="stylesheet" href="../styles/payment.css">
  <script src="https://js.chapa.co/v1/inline.js"></script>
</head>
<body>
  <div class="payment-container">
    <img src="../src/image/favivon-logo.png" alt="Hotel Logo">
    <h2>Africa Hotel Booking</h2>
    <p>Make Payments Right From Your Website</p>
    <h3>What you order are here</h3>
    <div id="bookingSummary"></div>
    <div id="paymentStatus"></div>
    <div class="checkout-footer">
        <div id="chapa-error-container"></div>
        <div id="chapa-loading-container">
            <div class="chapa-spinner"></div>
            <p>Please wait while we process your payment...</p>
        </div>
        <a href="https://checkout.chapa.co/checkout/payment/plI42e8G6e1QGv4K4q1dBAnNUBdSgqwCmZU0dpHBb2Iif" class="chapa-pay-btn" id="chapa-pay-btn">
            <img src="../src/image/chapa-logo.png" alt="Chapa Logo">
            Pay with Chapa
        </a>
    </div>
  </div>
  <script src="../js/payment.js"></script>
  <script src="../js/main.js"></script>
  <script>
      // Add event listener for the new button to trigger payment
      document.getElementById('chapa-pay-btn').addEventListener('click', function(e) {
          e.preventDefault();
          // Trigger your Chapa payment logic here (e.g., chapa.initialize() or your custom function)
          chapa.initialize();
      });
  </script>
</body>
</html>
